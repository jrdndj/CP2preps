<body>
  <p>yep, issa easy task, didn't bother to get exact rgb like in photo but mine got cold colors too, so mine is better</p>
<table id="pas" width="100%" height="97%" cellspacing="0" cellpadding="0">
<script>
function comp(c) {
  var hex = c.toString(16);
  return hex.length == 1 ? "0" + hex : hex;
}

function rgbToHex(r, g, b) {
  return "#" + comp(r) + comp(g) + comp(b);
}

var table=document.getElementById("pas");
for (let i = 0; i < 256; i++) {
  var row = table.insertRow(0);
  for (let j = 0; j < 256; j++) {
  var cell1 = row.insertCell(0);  cell1.style.backgroundColor=rgbToHex(j,i,255-j);  

}
}


</script>
</table>
</body>
