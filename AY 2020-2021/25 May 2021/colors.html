<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<title>Colors</title>
<style>
table {
    border-collapse: collapse;
    width: 512;
    height: 512;
}
td {
    width: 2px;
}
tr {
    height: 2px;
}
</style>
</head>
<body>
<table>
<script>
    for (var i = 0; i < 256; i++) {
    document.write("<tr>");
    for (var j = 0; j < 256; j++) {
        document.write("<td style=\"background-color: rgb(255, " + (256 - i).toString() + ", " + (256 - j).toString() + ")\"></td>");
    }
    document.write("</tr>");
    }
</script>
</table>
</body>
</html>
